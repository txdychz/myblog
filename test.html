<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
  </head>
  <body>
    <script>
      function debounce(fn, delay) {
        let to
        return function () {
          if (to) {
            window.clearTimeout(to)
          }

          to = setTimeout(() => {
            fn()
          }, delay)
        }
      }
    </script>
  </body>
</html>
